<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Word Play</title>
  </head>
  <body>
    <div class="container">
      <h1>Word Play!</h1>
      <p>Enter the sentence you want us to play with!</p>
      <form id="sentence">
        <div class="form-group">
          <label for="words"></label>
          <input type="text" id="words" placeholder="enter your sentence">
        </div>
        <button type="button" class="btn btn-primary" id="press">Scramble!</button>
      </form>
      <p id="show"></p>
    </div>
  </body>
</html>
